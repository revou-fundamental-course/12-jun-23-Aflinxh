<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Alfin Gusti Alamsyah" />
		<title>Alfin Gusti Alamsyah</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	</head>
	<body>
		<h1 id="judul">Konversi Suhu Celsius ke Fahrenheit</h1>

		<div class="container">
			<div class="inputs">
				<div class="col active">
					<label for="celsius">Celsius</label>
					<div class="wrapper">
						<input type="number" id="celsius" placeholder="" />
						<label for="celsiuc">°C</label>
					</div>
				</div>

				<div class="icon" id="swap" title="Tukar">
					<i class="fas fa-exchange-alt fa-rotate-90"></i>
				</div>

				<div class="col">
					<label for="fahrenheit">Fahrenheit</label>
					<div class="wrapper">
						<input type="number" id="fahrenheit" placeholder="" readonly />
						<label for="fahrenheit">°F</label>
					</div>
				</div>
			</div>
			<button id="reset" title="Hapus">Reset</button>

			<div id="explain">
				<h3>Rumus</h3>
				<p id="explanation"></p>
			</div>
		</div>

		<script src="js/script.js"></script>
	</body>
</html>
